<!doctype html>
<html lang="en" class="h-[100vh]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="flex h-[100%] items-center justify-center bg-e_grey900 font-e_inter"
  >
    <main
      class="mx-[24px] grid w-[100%] max-w-[384px] place-items-center gap-y-[24px] rounded-xl bg-e_grey800 p-[24px] text-center md:p-[40px]"
    >
      <div class="aspect-square h-[88px] overflow-hidden rounded-full">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar img" />
      </div>
      <div class="grid gap-y-[4px]">
        <h1 class="text-[24px] font-e_semibold text-e_white">
          Jessica Randall
        </h1>
        <span class="text-[14px] font-e_semibold text-e_green"
          >London, United Kingdom</span
        >
      </div>
      <p class="text-[14px] text-e_white">
        "Front-end developer and avid reader."
      </p>
      <ul class="grid w-[100%] gap-y-[16px]">
        <li
          class="rounded-lg bg-e_grey700 py-[12px] text-center text-[14px] font-e_bold text-e_white hover:cursor-pointer hover:bg-e_green hover:text-e_grey800 hover:duration-150 hover:ease-linear"
        >
          GitHub
        </li>
        <li
          class="rounded-lg bg-e_grey700 py-[12px] text-center text-[14px] font-e_bold text-e_white hover:cursor-pointer hover:bg-e_green hover:text-e_grey800 hover:duration-150 hover:ease-linear"
        >
          Frontend Mentor
        </li>
        <li
          class="rounded-lg bg-e_grey700 py-[12px] text-center text-[14px] font-e_bold text-e_white hover:cursor-pointer hover:bg-e_green hover:text-e_grey800 hover:duration-150 hover:ease-linear"
        >
          LinkedIn
        </li>
        <li
          class="rounded-lg bg-e_grey700 py-[12px] text-center text-[14px] font-e_bold text-e_white hover:cursor-pointer hover:bg-e_green hover:text-e_grey800 hover:duration-150 hover:ease-linear"
        >
          Twitter
        </li>
        <li
          class="rounded-lg bg-e_grey700 py-[12px] text-center text-[14px] font-e_bold text-e_white hover:cursor-pointer hover:bg-e_green hover:text-e_grey800 hover:duration-150 hover:ease-linear"
        >
          Instagram
        </li>
      </ul>
    </main>
  </body>
</html>
